<!DOCTYPE html>
<html>
  <head>
      <title>Print </title>
      <style>
        @media print
        {
          .screen-only
          {
            display: none;
          }
        }
      </style>
  </head>
  <body>
      <p>This is the first paragraph</p>
      <p>This is the second one</p>
      <p class="screen-only">This is only for screen</p>
  </body>

</html>
